<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback | BMW M3 Legacy</title>
    <link rel="stylesheet" href="css/feedback form.css" />
</head>
<body>

    <header class="feedback-header">
        <h1>BMW M3 Legacy Feedback</h1>
        <p>We'd love to hear from you! Share your thoughts or M3 experience below.</p>
    </header>

    <main class="form-container">
        <form action="https://formspree.io/f/yourFormID" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="John M3" />

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your feedback, questions, or M3 story..."></textarea>

            <button type="submit">Send Feedback</button>
        </form>
    </main>

    <footer class="feedback-footer">
        <p>&copy; 2025 BMW M3 Legacy. Created for educational purposes.</p>
    </footer>

</body>
</html>
